<script type="module">
  // Search event
  const searchButton = document.getElementById("search-button");
  const searchInput = document.getElementById("search-input");
  searchButton.addEventListener("click", () => {
    const inputValue = searchInput.value;
    alert(inputValue);
  });
  // Search event

  // Autocomplete

  const basicAutocomplete = document.querySelector("#search-autocomplete");
  const data = ["One", "Two", "Three", "Four", "Five"];
  const dataFilter = (value) => {
    return data.filter((item) => {
      return item.toLowerCase().startsWith(value.toLowerCase());
    });
  };

  new te.Autocomplete(basicAutocomplete, {
    filter: dataFilter,
  });

  // Autocomplete

  // Focus
  const searchFocus = document.getElementById("search-focus");
  const keys = [
    { keyCode: "AltLeft", isTriggered: false },
    { keyCode: "ControlLeft", isTriggered: false },
  ];

  window.addEventListener("keydown", (e) => {
    keys.forEach((obj) => {
      if (obj.keyCode === e.code) {
        obj.isTriggered = true;
      }
    });

    const shortcutTriggered =
      keys.filter((obj) => obj.isTriggered).length === keys.length;

    if (shortcutTriggered) {
      searchFocus.focus();
    }
  });

  window.addEventListener("keyup", (e) => {
    keys.forEach((obj) => {
      if (obj.keyCode === e.code) {
        obj.isTriggered = false;
      }
    });
  });

  // Focus

  // Navbar

  const navbarAutocomplete = document.querySelector(
    "#navbar-search-autocomplete"
  );
  const navbarData = ["One", "Two", "Three", "Four", "Five"];
  const navbarDataFilter = (value) => {
    return navbarData.filter((item) => {
      return item.toLowerCase().startsWith(value.toLowerCase());
    });
  };

  new te.Autocomplete(navbarAutocomplete, {
    filter: navbarDataFilter,
  });

  // Navbar

  // Dropdown

  const searchInputDropdown = document.getElementById("search-input-dropdown");
  const dropdownOptions = document.querySelectorAll(
    "#dropdown-search [data-te-dropdown-item-ref]"
  );

  searchInputDropdown.addEventListener("input", () => {
    const filter = searchInputDropdown.value.toLowerCase();
    showOptions();
    const valueExist = !!filter.length;

    if (valueExist) {
      dropdownOptions.forEach((el) => {
        const elText = el.textContent.trim().toLowerCase();
        const isIncluded = elText.includes(filter);
        if (!isIncluded) {
          el.classList.add("hidden");
        }
      });
    }
  });

  const showOptions = () => {
    dropdownOptions.forEach((el) => {
      el.classList.remove("hidden");
    });
